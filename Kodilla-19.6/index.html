<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rect-container">
      <div class="rect">
        <div class="rect__front">
          <div class="stopwatch-container">
            <div class="lcd-frame">88:88:88</div>
            <div class="stopwatch"></div>
            <ul class="results"></ul>
          </div>
          <nav class="controls">
            <a href="#" class="button" id="start">â–º</a>
            <a href="#" class="button" id="stop">||</a>
            <a href="#" class="button" id="reset">CE</a>
            <a href="#" class="button" id="memory">M+</a>
            <a href="#" class="button" id="list">L</a>
          </nav>
        </div>
        <div class="rect__back">back</div>
        <div class="rect__top">top</div>
        <div class="rect__bottom">bottom</div>
        <div class="rect__left">left</div>
        <div class="rect__right">right</div>
      </div>
    </div>

    <!-- <script type="text/javascript" src="script-compiled.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
