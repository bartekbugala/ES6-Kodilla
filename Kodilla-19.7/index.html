<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Stoptimer</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="timer-wrapper">
        <div class="rect-container">
          <div class="rect">
            <div class="rect__front">
              <div class="stopwatch-container">
                <div class="lcd-frame">88888888</div>
                <div class="stopwatch"></div>
                <ul class="results"></ul>
              </div>
              <nav class="controls">
                <a href="#" class="button" id="start">►</a>
                <a href="#" class="button" id="stop">| |</a>
                <a href="#" class="button" id="reset">■</a>
                <a href="#" class="button" id="memory">M+</a>
                <a href="#" class="button" id="clear-list">CL</a>
                <a href="#" class="button" id="on-off">◙</a>               
              </nav>
            </div>
            <div class="rect__back"></div>
            <div class="rect__top"></div>
            <div class="rect__bottom"></div>
            <div class="rect__left"></div>
            <div class="rect__right">Powered by Kodilla<br><br>Design by<br>BB</div>
          </div>
        </div>
      </div>
      <div class="memory-times">
        <h2>Times</h2>
        <ul>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="script-compiled.js"></script>

    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <script type="text/babel" src="./js/components/Search.js"></script>
    <script type="text/babel" src="./js/components/Gif.js"></script>
    <script type="text/babel" src="./js/components/App.js"></script>

    <script type="text/babel" src="./js/script.js"></script>
  </body>
</html>
